apiVersion: apps/v1
kind: Deployment
metadata:
  name: pine
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: pine
      app.kubernetes.io/part-of: pine
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pine
        app.kubernetes.io/part-of: pine
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - pine
                topologyKey: kubernetes.io/hostname
      initContainers:
        - name: db-migrate
          image: docker.pkg.github.com/sjparkinson/pine/pine:latest
          command: [ "bundle", "exec", "rails", "db:migrate" ]
          envFrom:
            - secretRef:
                name: pine
                optional: false
          env:
            - name: RAILS_ENV
              value: production
            - name: RACK_ENV
              value: production
      containers:
        - name: pine
          image: docker.pkg.github.com/sjparkinson/pine/pine:latest
          envFrom:
            - secretRef:
                name: pine
                optional: false
          env:
            - name: RAILS_ENV
              value: production
            - name: RACK_ENV
              value: production
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              memory: 256Mi
          livenessProbe: &healthcheck
            httpGet:
              path: /
              port: 80
              httpHeaders:
                - name: Host
                  value: pine.uncomplicated.systems
            initialDelaySeconds: 30
          readinessProbe:
            <<: *healthcheck
      imagePullSecrets:
        - name: github
